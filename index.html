<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trivia Quiz</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
        <a class="navbar-brand" href="#">Trivia Quiz</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="#home">Home <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#about">About</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#quiz">Quiz</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#feedback">Feedback</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#contact">Contact</a>
                </li>
            </ul>
        </div>
    </nav>

        <div id="carouselExampleCaptions" class="carousel slide">
            <div class="carousel-indicators">
              <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
              <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1" aria-label="Slide 2"></button>
              <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2" aria-label="Slide 3"></button>
            </div>
            <div class="carousel-inner">
              <div class="carousel-item active">
                <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcT6Tr39a59ckQLq4qg7Cb_Sgmk3j5BJ53mlqg&s" height="500" class="d-block w-100" alt="...">
                <div class="carousel-caption d-none d-md-block">
                  <h5>QUIZ</h5>
                  <p></p>
                </div>
              </div>
              <div class="carousel-item">
                <img src="https://p92.com/binaries/content/gallery/p92website/technologies/htmlcssjs-overview.png" height="500" class="d-block w-100" alt="...">
                <div class="carousel-caption d-none d-md-block">
                  <h5>HTML CSS JAVASCRIPT</h5>
                  <p></p>
                </div>
              </div>
              <div class="carousel-item">
                <img src="https://media.dev.to/cdn-cgi/image/width=1600,height=900,fit=cover,gravity=auto,format=auto/https%3A%2F%2Fdev-to-uploads.s3.amazonaws.com%2Fuploads%2Farticles%2Fwhh1lpihw7h587pb2iuc.png" height="500" class="d-block w-100" alt="...">
                <div class="carousel-caption d-none d-md-block">
                  <h5>FRONT-END</h5>
                  <p></p>
                </div>
              </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Next</span>
            </button>
          </div>
        </div>


    <section id="feedback" class="container">
        <h2>Feedback</h2>
        <form id="feedback-form">
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" class="form-control" id="name" required>
            </div>
            <div class=""form-group>
                <label for="email">Email</label>
                <input type="email" class="form-control" id="email" required>
            </div>
            <div class=""form-group>
                <label for="subject">Subject</label>
                <input type="text" class="form-control" id="subject" required>
            </div>
            <div class=""form-group>
                <label for="message">Message</label>
                <textarea class="form-control" id="message" rows="2"></textarea>
            </div>
            <button>Submit</button>
        </form>
        <div id="toast"></div>
        </div>
    </section>

    <footer class="footer bg-dark text-white text-center">
        <p>&copy; 2024 Trivia Quiz</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
